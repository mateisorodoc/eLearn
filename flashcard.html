  <div id="flashcards-container" style="margin: 50px 0px 0px 50px;">
    <div class="flashcard">
      <div class="flashcard-front">
        <p style="text-align: center; color: white;">Front of Card</p>
      </div>
      <div class="flashcard-back">
        <p style="text-align: center; color: rgb(0, 0, 0);">Back of Card</p>
      </div>
    </div>
  </div>
  <br>  

  <form id="create-flashcard-form" method="POST">
    <label for="front" style="color: white; margin: 50px 0px 0px 50px;">Front:</label>
    <input type="text" id="front" name="front" style="border: none; border-radius: 1rem;"><br>
    <label for="back" style="color: white; margin: 50px 0px 0px 50px;">Back:</label>
    <input type="text" id="back" name="back" style="border: none; border-radius: 1rem;"><br>
    <input type="hidden" id="creation-time" name="creation-time">
    <button type="submit" class="button">Create Flashcard</button>
</form>
