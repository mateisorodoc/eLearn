<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="wikisearch.css">
    <title>Wikisearch</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark p-2 fixed-top">
    <div class="container">
        <a href="index.html" class="navbar-brand">eLearn</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="todo.html" class="nav-link" target="_blank">To do list</a>
                </li>
                <li class="nav-item">
                    <a href="flashcard.html" class="nav-link" target="_blank">Flash cards</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <header class="header">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/657px-Wikipedia-logo-v2.svg.png" alt="Wikipedia Logo" />
        <form class="search-form js-search-form">
            <input placeholder="Type a keyword and press Enter to search" type="search" class="search-input js-search-input" autofocus />
        </form>
        <button class="btn btn-secondary mt-3 js-show-saved-links">Show Saved Links</button>
    </header>
    <div class="loading-indicator">
        <div class="sk-chase js-spinner hidden">
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
        </div>
    </div>
    <section class="search-results js-search-results"></section>
    <section class="saved-results js-saved-results"></section>
    <script src="wikisearch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</main>
</body>
</html>
